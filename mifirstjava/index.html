<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    
                    <form id="product-form" class="card-body">
                        <div class="form-group ">
                            <input type="text" id="name" step="0.01" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group mt-3 ">
                            <input type="numer" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group mt-3 ">
                            <input type="numer" id="year" value="2018" placeholder="Year Product" class="form-control">
                        </div>
                        <div>
                            <input type="submit" value="Save" class="btn  btn-danger mt-3 btn-md btn-block"/>
                        </div>

                    </form>
                    
                </div>
            </div>

            <!-- PRODUCTS LIST -->
            <div id="product_list" class="col-md-8"></div>

            

        </div>

    </div>
    <script src="app.js"></script>
</body> 
</html>
